<!DOCTYPE html>
{% extends 'base.html' %}
{%  load static %}
{% block body %}
<center>
    <h3 class="mt-4">Login</h3>
    <form method="POST" style="width:50%;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="u" placeholder="Enter the Username">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="p" placeholder="Enter the password">
        </div>
        <div class="mb-3">
            <input type="submit" class="form-control">
        </div>
    </form>
</center>
{% endblock %}
