
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="'stylesheet" href="{% static 'style.css' %}">

</head>
<body class="bg-info">

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand">Online Movie Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <li class="nav-link" style="color:black;">
        <a class="nav-link" aria-current="page" href="{% url 'movieapp:Home' %}">Home</a>
     </li>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Info
          </a>
          <ul class="dropdown-menu bg-secondary" aria-labelledby="navbarScrollingDropdown">
            {% if user.is_authenticated %}

            <li><a class="dropdown-item" href="{% url 'movieapp:add_movie'%}">ADD MOVIE</a></li>
            <li><a class="dropdown-item" href="{% url 'movieapp:logout' %}">Logout</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'movieapp:index'%}">MOVIES</a></li>

            {% else %}

            <li><a class="dropdown-item" href="{% url 'movieapp:register' %}">Register</a></li>
            <li><a class="dropdown-item" href="{% url 'movieapp:login' %}">Login</a></li>

            {% endif %}

          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>









   

{% block body %}
{% endblock %}

</body>
</html>
